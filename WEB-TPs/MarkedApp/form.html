<!DOCTYPE html>
<html>
<head>
	<title>formulaire</title>
</head>
<body>
	<h1>Sign up</h1>
	<form>
		Nom : <input type="text" name="nom"><br>
		Prenom : <input type="text" name="prenom"><br>
		Email : <input type="email" name="email"><br>
		Password : <input type="password" name="password"><br>
		Date : <input type="date" name="date"><br>
		Genre : <br><input type="radio" name="genre" value="Mal">Mal<br>
		<input type="radio" name="genre" value="Femalle">Femalle<br>
		Langague :<br> <input type="checkbox" name="langague" value="C">C<br>
		<input type="checkbox" name="langague" value="PYTHON">PYTHON<br>
		<input type="checkbox" name="langague" value="JAVA">JAVA<br>
		Paye : <select >
					<option>Maroc</option>
					<option>France</option>
				</select><br>
		<button type="submit" name="Register" value="Register">Register</button>
		<button type="reset" name="Clear" value="Clear">Clear</button>
	</form>

</body>
</html>
